name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and tests
      run: xcodebuild clean build test -project EssentialProject/Essentail-practice/Essentail-practice.xcodeproj -scheme "CI" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
