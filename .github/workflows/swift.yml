name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and tests iOS
      run: xcodebuild clean build test -project Essentail-practice/Essentail-practice.xcodeproj -scheme "CI_iOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
    - name:Build and tests macOS
      run: xcodebuild clean build test -project Essentail-practice/Essentail-practice.xcodeproj -scheme "CI_macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
